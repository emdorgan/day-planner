<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="bg-light">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead custom-padding">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded">9 AM <br> 10 AM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-9"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-9"></button> 
      </form>
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded">10 AM <br> 11 AM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-10"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-10"></button> 
      </form>
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded" >11 AM <br> 12 PM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-11"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-11"></button> 
      </form>
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded">12 PM <br> 1 PM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-12"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-12"></button> 
      </form>
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded" >1 PM <br> 2 PM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-13"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-13"></button> 
      </form>
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded" >2 PM <br> 3 PM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-14"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-14"></button> 
      </form>
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded" >3 PM <br> 4 PM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-15"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-15"></button> 
      </form>
      <form class="row bg-white">
        <label class="col-lg-1 col-md-2 col-sm-4 border rounded" >4 PM <br> 5PM</label>
        <input class="col-lg-10 col-md-8 col-sm-4 border" id="user-info-16"></input>
        <button class="col-lg-1 col-md-2 col-sm-4 border rounded fas fa-save" id="btn-16"></button> 
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
